<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with retro gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Neon glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Soccer ball pattern -->
  <circle cx="50" cy="50" r="25" fill="#ffffff" stroke="#00ff41" stroke-width="1"/>
  
  <!-- Hexagonal pattern (classic soccer ball) -->
  <polygon points="50,30 42,35 42,45 50,50 58,45 58,35" fill="#000000"/>
  <polygon points="35,42 30,50 35,58 45,58 50,50 45,42" fill="#000000"/>
  <polygon points="55,42 50,50 55,58 65,58 70,50 65,42" fill="#000000"/>
  <polygon points="42,55 42,65 50,70 58,65 58,55 50,50" fill="#000000"/>
  
  <!-- Retro/nerd elements -->
  <!-- Circuit board lines -->
  <path d="M15,20 L25,20 L25,30 L35,30" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M65,30 L75,30 L75,20 L85,20" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M15,70 L25,70 L25,80 L35,80" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M65,80 L75,80 L75,70 L85,70" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Small circuit nodes -->
  <circle cx="25" cy="20" r="2" fill="#00ff41"/>
  <circle cx="75" cy="30" r="2" fill="#00ff41"/>
  <circle cx="25" cy="80" r="2" fill="#00ff41"/>
  <circle cx="75" cy="70" r="2" fill="#00ff41"/>
  
  <!-- Glow effect on the ball -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#00ff41" stroke-width="1" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Corner decorative elements -->
  <text x="15" y="15" font-family="monospace" font-size="8" fill="#00ff41" opacity="0.7">01</text>
  <text x="77" y="15" font-family="monospace" font-size="8" fill="#00ff41" opacity="0.7">10</text>
  <text x="15" y="92" font-family="monospace" font-size="8" fill="#00ff41" opacity="0.7">11</text>
  <text x="77" y="92" font-family="monospace" font-size="8" fill="#00ff41" opacity="0.7">00</text>
</svg>
