<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/football-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LodeStat ⚽ - Calcetto Stats Retro</title>

    <!-- Google Fonts - Pixel/Retro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="LodeStat - Sistema retro per tracciare le partite di calcetto di Lodestar. Design pixel-art e statistiche geek!"
    />
    <meta
      name="keywords"
      content="calcetto, football, stats, retro, gaming, lodestar, pixel-art"
    />
    <meta name="author" content="Lodestar Team" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="LodeStat ⚽ - Calcetto Stats Retro" />
    <meta
      property="og:description"
      content="Sistema retro per tracciare partite di calcetto con design pixel-art"
    />
    <meta property="og:type" content="website" />

    <style>
      /* Immediate loading styles to prevent FOUC */
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        font-family: "Orbitron", monospace;
        color: #00ff41;
        overflow-x: hidden;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: matrix-bg 2s infinite;
      }

      @keyframes matrix-bg {
        0%,
        100% {
          background: #000;
        }
        50% {
          background: #001100;
        }
      }

      .loading-text {
        font-family: "Press Start 2P", monospace;
        color: #00ff41;
        font-size: 12px;
        text-align: center;
        animation: blink 1s infinite;
        margin-bottom: 20px;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .loading-bar {
        width: 200px;
        height: 20px;
        border: 2px solid #00ff41;
        background: #000;
        position: relative;
        overflow: hidden;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ff41, #00cc33);
        width: 0%;
        animation: loading 3s ease-in-out forwards;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
      <div class="loading-text">
        INIZIALIZZANDO LODESTAT...<br />
        ⚽ LOADING RETRO STATS ⚽
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <div id="app"></div>

    <script>
      // Remove loading screen after 3 seconds
      setTimeout(() => {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.style.opacity = "0";
          loading.style.transition = "opacity 0.5s";
          setTimeout(() => loading.remove(), 500);
        }
      }, 3000);
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
